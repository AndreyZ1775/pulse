<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icons/logo.png" alt="logo"></a>
                <div class="header__official">
                    Official partner
                    <span>Garmin Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+567787857878" class="header__phone">+6 (838) 678-687-43</a>
                    <button class="button">Make a call</button>
                </div>
            </header>
            
            <div class="promo__wrapper">
                <h1 class="promo__header">Choosing a pulsemeter</h1>
                <h2 class="promo__subheader">taking your healh level</h2>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/fisrt/clock.png" alt="clock">
                        Choosing time: 10 minutes
                    </div>
                    <div class="promo__icon">
                        <img src="icons/fisrt/free.png" alt="package">
                        Changing delivery
                    </div>
                    <div class="promo__icon">
                        <img src="icons/fisrt/answer.png" alt="answear">
                        Answear all questions
                    </div>
                </div>

                <button class="button button_main">Ask consultation</button>
                <div class="promo__link">
                    or
                    <a href="#">go to catalog</a>
                </div>
            </div>
            


        </div>
    </div>
</body>
</html>
